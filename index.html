<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snipsearch</title>
  <link rel="stylesheet" href="style.css" />

<meta name="description" content="Snipsearch is a fast, lightweight, and smart search engine. Use Snipsearch to explore websites, top news, Wikipedia, and more in one place.">
  <meta name="keywords" content="Snipsearch, snipsearch, Search Engine, Google Programmable Search, Web Search, News Search, Smart Browser, Searx, Snipsearch AI">
  <meta name="author" content="Keshav Sharma">

  <script type="application/ld+json">
  {
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Snipsearch",
  "alternateName": "Snipsearch",
  "url": "https://snipsearch.vercel.app/",
  "logo": "Snipsearch.png"
}
  </script>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

  <header>
    <h1>Snipsearch</h1>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search the web..." />
    <button onclick="search()">Search</button>
    <button onclick="goHome()">Back to Home</button>
  </div>

  <!-- Wikipedia Results -->
  <div id="wiki-results"></div>
  
  <!-- Home Panels -->
  <div id="homePanels">
    <p style="text-align: center; margin: 20px; font-size: 16px;">
  <strong>Snipsearch</strong>, is your official smart search engine. it gives you fast results, news,SnipInfo, Wikipedia summaries, and more.
</p>
    
    <!-- News Stand -->
    <div class="home-panel news-stand">
      <h2>News Stand</h2>
      <div class="news-links">
        <a href="https://www.bbc.com" target="_blank">BBC News</a>
        <a href="https://www.cnn.com" target="_blank">CNN</a>
        <a href="https://www.techcrunch.com" target="_blank">TechCrunch</a>
        <a href="https://www.aljazeera.com" target="_blank">Al Jazeera</a>
      </div>
    </div>
    
          <!-- Feedback Panel -->
    <div class="home-panel feedback-panel">
      <h2>Give Feedback</h2>
      <iframe src="https://forms.gle/s8X69sVntS2pbcwg8" width="100%" height="250" frameborder="0">Loadingâ€¦</iframe>
    </div>


    <!-- News API Panel -->
    <div class="home-panel news-api-panel">
      <h2>Top News</h2>
      <div id="newsApiResults"></div>
    </div>

  </div>

  <!-- Search Results -->
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
